<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .product-card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: black;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
        }

        .product-image {
            border-radius: 10px;
            width: 100%;
        }

        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 14px;
        }

        .rating {
            color: gold;
        }

        .cart-btn {
            background-color: #05152e;
            color: white;
            width: 100%;
            border-radius: 5px;
            padding: 10px;
        }

        .cart-btn:hover {
            background-color: #033369;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center mt-5">
    <div class="card product-card position-relative p-3" style="width: 18rem;">
        <!-- Discount Badge -->
        <span class="discount-badge">39% OFF</span>

        <!-- Product Image -->
        <img src="https://via.placeholder.com/250" class="product-image" alt="Nike Air MX Super 2500">

        <!-- Product Details -->
        <div class="card-body text-center">
            <h6 class="card-title">Nike Air MX Super 2500 - Red</h6>
            <div class="d-flex justify-content-center align-items-center">
                <h5 class="fw-bold me-2">$449</h5>
                <span class="old-price">$699</span>
            </div>

            <!-- Star Rating -->
            <div class="rating my-2">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <span class="badge bg-warning text-dark ms-2">5.0</span>
            </div>

            <!-- Add to Cart Button -->
            <button class="btn cart-btn">
                <i class="fas fa-shopping-cart"></i> Add to cart
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
